<script type="text/javascript">
    RED.nodes.registerType('retry-config', {
        category: 'config',
        defaults: {
            max: { value: 1, required: true, validate: RED.validators.number() },
            delay: { value: 0, required: true, validate: RED.validators.number() },
        },
        oneditprepare: function () {
            $("#node-config-input-max").typedInput({
                type: "num",
                types: ["num"],
                typeField: "#node-config-input-max-type"
            })
            $("#node-config-input-delay").typedInput({
                type: "num",
                types: ["num"],
                typeField: "#node-config-input-max-delay"
            })
        },
        label: function () {
            return `Retry ${this.max} times with ${this.delay} delay`;
        }
    });

</script>

<script type="text/html" data-template-name="retry-config">
    <div class="form-row">
        <label for="node-config-input-max"><i class="fa fa-bookmark"></i> Max</label>
        <input type="text" id="node-config-input-max">
        <input type="hidden" id="node-config-input-max-type">
    </div>
    <div class="form-row">
        <label for="node-config-input-delay"><i class="fa fa-bookmark"></i> Delay</label>
        <input type="number" id="node-config-input-delay">
        <input type="hidden" id="node-config-input-delay-type">
    </div>
</script>
